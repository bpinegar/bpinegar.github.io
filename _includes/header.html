  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#navbar-brand-centered" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-brand-centered" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>

        <ul class="nav navbar-nav">

          {% for page in site.pages %}

          {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
