---
layout: default
---

<!-- Carousel -->
<div id="myCarousel" class="carousel slide carousel-fade">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
<!-- Carousel items -->
  <div class="carousel-inner">
    <div class="active item">
      <img src="/img/carousel/carousel-01.jpg" alt="seagull">
    </div>
    <div class="item">
      <img src="/img/carousel/carousel-02.jpg" alt="city hall">
    </div>
    <div class="item">
      <img src="/img/carousel/carousel-03.jpg" alt="roof">
    </div>
  </div>
<!-- Carousel nav -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
     
<div class="container">
  <div class="starter-template">
    <h1>Caitlin + Ben</h1>
    <p>Lonesone Valley</p>
    <p>Cashiers, NC</p>
    <p>October, 3rd 2015</p>
    
    <table width="100%" border="0" cellspacing="0" cellpadding="20">
      <tr>
        <td align="center" valign="middle">
          <p>You will die (out of excitement) in:</p>
          <script src="/js/countdown.js" type="text/javascript"></script>
          <script type="application/javascript">
            var myCountdownTest = new Countdown({
                      year  : 2015,
                      month : 10, 
                      day   : 3,
                      hour  : 5,
                      ampm  : "pm",
                      width : 250, 
                      height: 60,
                      rangeHi : "month",
                      rangeLo  : "minute",
                      hideLine  : true,
                      style: "flip"
                      });
          </script>
        </td>
      </tr>
    </table>
  </div>

    </div><!-- /.container -->
